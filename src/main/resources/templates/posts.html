<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Лента постов</title>
    <script th:inline="javascript">
        function togglePostForm() {
            const form = document.getElementById('new-post-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function changePageSize(selectElement) {
            const url = selectElement.options[selectElement.selectedIndex].getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        }

        function filterByTag(selectElement) {
            const tag = selectElement.value;
            let url = '?page=0&size=' + /*[[${pageSize}]]*/ 0;
            if (tag) {
                url += '&tag=' + encodeURIComponent(tag);
            } else {
                url = '?page=0&size=' + /*[[${pageSize}]]*/ 0;
            }
            window.location.href = url;
        }
    </script>
</head>
<body>
<h1>Лента постов</h1>
<div>
    <ul>
        <li th:each="post : ${posts}">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </li>
    </ul>
</div>
<div>
    <span th:text="'Страница ' + (${currentPage + 1}) + ' из ' + ${totalPages}"></span>
    <nav>
        <ul>
            <li th:if="${currentPage > 0}">
                <a th:href="@{/posts(page=${currentPage - 1}, size=${pageSize}, tag=${selectedTag != null ? selectedTag : ''})}">Предыдущая</a>
            </li>
            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/posts(page=${currentPage + 1}, size=${pageSize}, tag=${selectedTag != null ? selectedTag : ''})}">Следующая</a>
            </li>
        </ul>
    </nav>
</div>
<div>
    <label for="pageSizeSelector">Постов на странице:</label>
    <select id="pageSizeSelector" onchange="changePageSize(this)">
        <option th:value="2" th:selected="${pageSize == 2}"
                th:data-url="@{/posts(page=${currentPage}, size=2, tag=${selectedTag != null ? selectedTag : ''})}">2</option>
        <option th:value="3" th:selected="${pageSize == 3}"
                th:data-url="@{/posts(page=${currentPage}, size=3, tag=${selectedTag != null ? selectedTag : ''})}">3</option>
        <option th:value="50" th:selected="${pageSize == 50}"
                th:data-url="@{/posts(page=${currentPage}, size=50, tag=${selectedTag != null ? selectedTag : ''})}">50</option>
    </select>
</div>

<!-- Добавление выпадающего списка для фильтрации по тегам -->
<div>
    <label for="tagSelector">Фильтр по тегу:</label>
    <select id="tagSelector" onchange="filterByTag(this)">
        <option value="" th:selected="${selectedTag == null}">Все теги</option>
        <option th:each="tag : ${tags}" th:value="${tag.name}"
                th:selected="${selectedTag == tag.name}" th:text="${tag.name}"></option>
    </select>
</div>

<button onclick="togglePostForm()">Добавить пост</button>
<div id="new-post-form" style="display: none;">
    <form th:action="@{/posts}" method="post" enctype="multipart/form-data">
        <label for="title">Название поста:</label>
        <input type="text" id="title" name="title" required>
        <label for="text">Текст поста:</label>
        <textarea id="text" name="text" required></textarea>
        <label for="tags">Теги (через запятую):</label>
        <input type="text" id="tags" name="tags">
        <label for="image">Загрузить изображение:</label>
        <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png">
        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
